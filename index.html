	<body>
		<div class="container">

					<div class="side side-left">
						<div class="main">
						<header class="clearfix">
				
						</header>
						<div class="intro-content">
					
							<h1 class="animated fadeOutUp"><span>the</span></h1>
							<h1 class="animated fadeOutUp"><span>future</span></h1>
							<h1 class="animated fadeOutUp"><span>of</span></h1>
							<h1 class="animated fadeOutUp"><span>living</span></h1>
						<p class="animated2 fadeIn">coming soon</p>
						<button class="animated3 inquire fadeIn signup">Inquire</button>
						</div>
					</div>
			
					</div>
					<div id="particles-js"></div>
					<div class="overlay"></div>
					<video autoplay muted loop id="myVideo">
						<source src="img/flowbackground.mp4" type="video/mp4">
					  </video>
				</div><!-- /intro -->
				<div class="page page-left">
					<div class="page-inner">
						<section>
							<!-- <a href="#" class="back back-right" title="back to intro">&larr;</a> -->
							<h2>Learn more about Flowliving</h2>
							<form>
<label>Enter your email</label>
<input type="text" />
<label>Select your interest</label>
<div class="container-selector">
    <div class="selector">
        <div class="selecotr-item">
            <input type="radio" id="radio1" name="selector" class="selector-item_radio" checked>
            <label for="radio1" class="selector-item_label">Residents</label>
        </div>
        <div class="selecotr-item">
            <input type="radio" id="radio2" name="selector" class="selector-item_radio">
            <label for="radio2" class="selector-item_label">Landlords</label>
        </div>
        <div class="selecotr-item">
            <input type="radio" id="radio3" name="selector" class="selector-item_radio">
            <label for="radio3" class="selector-item_label">Press</label>
        </div>
		<div class="selecotr-item">
            <input type="radio" id="radio4" name="selector" class="selector-item_radio">
            <label for="radio4" class="selector-item_label">Jobs</label>
        </div>
    </div>
</div>
<button class="animated3 fadeIn signup ">Send</button>
								</form>
						</section>
				
					</div><!-- /page-inner -->
				</div><!-- /page-left -->
			</div><!-- /splitlayout -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/cbpSplitLayout.js"></script>
		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>
		<script>
			var count_particles, stats, update;
			stats = new Stats;
			stats.setMode(0);
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			document.body.appendChild(stats.domElement);
			count_particles = document.querySelector('.js-count-particles');
			update = function() {
			  stats.begin();
			  stats.end();
			  if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
				count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
			  }
			  requestAnimationFrame(update);
			};
			requestAnimationFrame(update);
		  </script>
	</body>
</html>
